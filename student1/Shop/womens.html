<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>womens Wear</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="/images/tree.png">
</head>
<body>
    <h1> Women's wear </h1>
<main>
    <div role="main">
        <div class="product-grid">
            <div class="product-card">
                <img src="shoe2.jpeg" alt="Hiking boots" width="400" height="400">
                <h3>Hiking boots</h3>
                <p class="price">LKR 3750.00</p>
                
                
                <select class="size-select">
                    <option value="">Select Size</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <button class="add-to-cart"> Add to cart</button>
            </div>

            <div class="product-card">
                <img src="bag.jpeg" alt="Classic Dreamer Shirt" width="400" height="400">
                <h3>Back pack</h3>
                <p class="price">LKR 3750.00</p>
               
                <select class="size-select">
                  <option>Select Size</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
                <button class="add-to-cart"> Add to cart</button>
            </div>

            <div class="product-card">
                <img src="tshirt6.jpeg" alt="Classic Dreamer Shirt" width="400" height="400">
                <h3>Fin T-shirt</h3>
                <p class="price">LKR 3750.00</p>
                
                <select class="size-select">
                  <option>Select Size</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
                <button class="add-to-cart"> Add to cart</button>
            </div>

            <div class="product-card">
                <img src="cap.jpeg" alt="Cap" width="400" height="400">
                <h3>winter hat</h3>
                <p class="price">LKR 3750.00</p>
               
                
                <select class="size-select">
                  <option>Select Size</option>
                  <option>S</option>
                  <option>M</option>
                  <option>L</option>
                  <option>XL</option>
                </select>
                <button class="add-to-cart"> Add to cart</button>
            </div>


           
            <div id="cart-summary">
              <h3>Cart Summary</h3>
              <ul id="cart-items"></ul>
              <p>Total: <span id="cart-total">LKR 0.00</span></p>
              <button id="checkout-btn">Proceed to Checkout</button>
            </div>

            <div id="purchase-form" class="overlay" style="display: none;">
                <div class="form-container">
                    <h2>Purchase Form</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Delivery Address:</label>
                            <textarea id="address" name="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="cardType">Card Type:</label>
                            <select id="cardType" name="cardType" required>
                                <option value="">Select card type</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="cardExpiry">Expiry Date:</label>
                            <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cardCVV">CVV:</label>
                            <input type="text" id="cardCVV" name="cardCVV" required>
                        </div>
                        <button type="submit" class="submit-btn">Purchase</button>
                        <button type="button" class="cancel-btn" id="cancel-purchase">Cancel</button>
                    </form>
                </div>
            </div>
        
</main>
        <script src="shop.js"></script>
</body>
