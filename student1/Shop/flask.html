<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Products & Supplies</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" href="/images/tree.png">
</head>
<body>
    <h1>Kitchen Products & Supplies</h1>

    <main role="main">
        <div class="product-grid">
            <div class="product-card">
                <img src="cora.jpeg" alt="Cora Microfiber Laundry Ball" class="product-image" width="200" height="200">
                <h3>Cora Microfiber Laundry Ball</h3>
                <p class="price">LKR 3750.00</p>
                <button class="add-to-cart">Add to cart</button>
            </div>

            <div class="product-card">
                <img src="brush.jpeg" alt="Standard Mouth Water Bottle" class="product-image" width="200" height="200">
                <h3>Standard Mouth Water Bottle</h3>
                <p class="price">LKR 3000.00</p>
                <button class="add-to-cart">Add to cart</button>
            </div>

            <div class="product-card">
                <img src="tool.jpeg" alt="pocket knife" class="product-image" width="200" height="200">
                <h3> pocket knife </h3>
                <p class="price">LKR 4000.00</p>
                <button class="add-to-cart">Add to cart</button>
            </div>
        </div>

        <div id="cart-summary">
            <h3>Cart Summary</h3>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">LKR 0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <div id="purchase-form" class="overlay" style="display: none;">
        <div class="form-container">
            <h2>Purchase Form</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cardType">Card Type:</label>
                    <select id="cardType" name="cardType" required>
                        <option value="">Select card type</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="cardExpiry">Expiry Date:</label>
                    <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cardCVV">CVV:</label>
                    <input type="text" id="cardCVV" name="cardCVV" required>
                </div>
                <button type="submit" class="submit-btn">Purchase</button>
                <button type="button" class="cancel-btn" id="cancel-purchase">Cancel</button>
            </form>
        </div>
    </div>


    <script src="shop.js"></script>
</body>
</html>
